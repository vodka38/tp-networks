version: '3.8'

services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass123
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend_net
    # Pas de ports → BONUS : inaccessible depuis l'hôte

  app:
    build: ./app
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASS: apppass123
      DB_NAME: mydb
    depends_on:
      - db
    networks:
      - backend_net
    # Pas de ports → BONUS : inaccessible en direct

  proxy:
    build: ./proxy
    restart: unless-stopped
    ports:
      - "8080:80"  # Accès via http://localhost:8080
    depends_on:
      - app
    networks:
      - frontend_net
      - backend_net  # Pour parler à app

networks:
  backend_net:
    driver: bridge
  frontend_net:
    driver: bridge

volumes:
  db_data: